<div class="form-horizontal">
    <h3>Create a new Rating</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Ratings/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Ratings</h3>
    <form id="RatingSearch" class="form-horizontal">
    <div class="form-group">
        <label for="participantName" class="col-sm-2 control-label">Participant Name</label>
        <div class="col-sm-10">
            <input id="participantName" name="participantName" class="form-control" type="text" ng-model="search.participantName" placeholder="Enter the Rating Participant Name"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="score" class="col-sm-2 control-label">Score</label>
        <div class="col-sm-10">
            <input id="score" name="score" class="form-control" type="text" ng-model="search.score" placeholder="Enter the Rating Score"></input>
        </div>
    </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
    <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Participant Name</th>
                    <th>Score</th>
                    <th>Course Date</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Ratings/edit/{{result.id}}">{{result.participantName}}</a></td>
                    <td><a href="#/Ratings/edit/{{result.id}}">{{result.score}}</a></td>
                    <td><a href="#/Ratings/edit/{{result.id}}">{{result.courseDate| date:'mediumDate'}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">??</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">??</a>
        </li>
    </ul>
</div>
